<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name= "viewport" content="width=device-width, initial-scale=1.0">
        <title> MINI PROJECT</title>
        <link rel="stylesheet" href="../assets/css/mini project.css">
        
        </head>
        <body>
            <div class="container">
                <h1> MINI PROJECT </h1>
                <h2> Fill the form to gain an entry</h2>
                <form id="myform">
                        <label for="Name">Full name:</label>
                        <input type="text" id="Surname" name="Name" placeholder="Surname" class="field-divided"/>
                        <input type="text" id="Lastname" name="Last name" placeholder="Last name" class="field-divided"/>

                        <label for="Email">Email Address:</label>
                        <input type="text" id="Email" name="Email" placeholder="e.g yourname@ekitistatedigitalskill.com"><br>
                    
                        <label for="Program">Your program:</label>
                        <input type="text" id="Program" name="Program" placeholder="e.g Frontend"><br>

                        <label for="Session">Learning Session:</label>
                        <input type="text" id="Session" name="Session" placeholder="e.g evening"><br>

                    <input type="Submit" value="Get started"/>
                </form>

                <div id="results"></div>
            </div>
            
        </body>
        <script src="../assets/js/mini project.js"></script>
</html>
